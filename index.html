<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="about">
        <h2>About Us</h2>
        <p>This is a sample website built with HTML, CSS, and JavaScript.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <div class="service" onclick="showServiceDetails('Web Development')">Web Development</div>
        <div class="service" onclick="showServiceDetails('Design')">Design</div>
        <div class="service" onclick="showServiceDetails('SEO')">SEO</div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p id="form-message"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
